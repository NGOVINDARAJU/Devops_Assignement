name: Deploy Static Website to AWS S3 + CloudFront

on:
  push:
    branches:
      - main   # or "master" if that's your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo code
      - name: Checkout code
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Upload only app folder (index.html, css, js, etc.)
      - name: Sync files to S3
        run: |
          aws s3 sync ./app s3://${{ secrets.S3_BUCKET_NAME }} --delete

      # Invalidate CloudFront cache so new changes show immediately
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_ID }} \
            --paths "/*"
